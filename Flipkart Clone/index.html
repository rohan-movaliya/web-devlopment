<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        
        
        <!-- Navbar -->
        <div class="navbar">
            <!-- Flipkart Logo -->
            <div class="logo">
                <img src="img/logo.svg" alt="Company Logo" width="160px">
            </div>
            <!-- Search Box -->
            <div class="search">
                <div id="search-logo">
                    <i class="fa-solid fa-magnifying-glass"></i>                
                </div>
                <input type="text" placeholder="Search for Products, Brands and More">
            </div>

            <!-- Login Menu -->
            <div class="login">
                <i class="fa-regular fa-circle-user"></i>
                <span>Login</span>
            </div>
            
            <!-- Cart Menu -->
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart</span>
            </div>
            
            <!-- Seller Menu -->
            <div class="seller">
                <i class="fa-solid fa-store"></i>
                <span>Become a Seller</span>
            </div>
            
            <!--More OptionMenu -->
            <div class="more">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

        </div>
    </header>

    <main>
        <div class="container">

            <!-- Category Menu -->
            <div class="category">
                <a href="#">
                    <div class="box-icon">
                        <img src="img/icon_1.webp" alt="Product/logo">
                        <span>Mobiles & Tablets</span>
                    </div>
                </a>
                <a href="#">
                    <div class="box-icon">
                        <img src="img/icon_2.webp" alt="Product/logo">
                        <span>TVs & Electronics</span>
                    </div>
                </a>
                <a href="#">
                    <div class="box-icon">
                        <img src="img/icon_3.webp" alt="Product/logo">
                        <span>Appliances</span>
                    </div>
                </a>
                <a href="#">
                    <div class="box-icon">
                        <img src="img/icon_4.webp" alt="Product/logo">
                        <span>Beauty</span>
                    </div>
                </a>
                <a href="#">
                    <div class="box-icon">
                        <img src="img/icon_5.webp" alt="Product/logo">
                        <span>Home & Kitchen</span>
                    </div>
                </a>
                <a href="#">
                    <div class="box-icon">
                        <img src="img/icon_6.webp" alt="Product/logo">
                        <span>Furniture</span>
                    </div>
                </a>
                <a href="#">
                    <div class="box-icon">
                        <img src="img/icon_7.webp" alt="Product/logo">
                        <span>Mobiles & Tablets</span>
                    </div>
                </a>
                <a href="#">
                    <div class="box-icon">
                        <img src="img/icon_8.webp" alt="Product/logo">
                        <span>Grocery</span>
                    </div>
                </a>
            </div>
            
            <!-- Slider Menu -->
            <div class="slider">
                <img src="img/slider_image.webp" alt="Discount Images">
            </div>

            <!-- Choice -->
            <div class="container"></div>
        </div>
    </main>
</body>

</html>
