<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="button">
            <div class="btn operator" id="btn1">+</div>
            <div class="btn" id="btn2">7</div>
            <div class="btn" id="btn3">8</div>
            <div class="btn" id="btn4">9</div>
            <div class="btn operator" id="btn5">-</div>
            <div class="btn" id="btn6">4</div>
            <div class="btn" id="btn7">5</div>
            <div class="btn" id="btn8">6</div>
            <div class="btn operator" id="btn9">*</div>
            <div class="btn" id="btn10">1</div>
            <div class="btn" id="btn11">2</div>
            <div class="btn" id="btn12">3</div>
            <div class="btn operator" id="btn13">/</div>
            <div class="btn" id="btn14">0</div>
            <div class="btn" id="btn15">.</div>
            <div class="btn" id="btn16">=</div>
            <div class="btn operator" id="btn17">C</div>
        </div>
    </div>
</body>
</html>
